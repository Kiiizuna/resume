<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css-layout-4</title>
	<style>
		html,body {
			height: 100%
			position: relative;
			background-color: rgba(204,204,204);
		}
		
		.container {
			
			text-align: center;
			background-color: rgba(204,204,204);
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		 

	</style>
</head>
<body>
	<div class="container">
		<h1>THIS IS HEADLINE!!</h1>
		<p>THIS IS PARAGRAPH!!!</p>
	</div>
</body>
</html>
