<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-dom-1</title>
	<style>
		.img-preview {
			background: lightblue;
			border: 1px green solid;
			height: 220px
			width:90px;
		}
		img {
			position: absolute;
		}

		.theTop {
			  z-index = 1
		}
	</style>
</head>
<body>
	<ul class="ct">
	    <li data-img="1.png">鼠标放置查看图片1</li>
	    <li data-img="2.png">鼠标放置查看图片2</li>
	    <li data-img="3.png">鼠标放置查看图片3</li>
	</ul>
	<div class="img-preview">
	  <img id="img-1" src="https://i0.hdslb.com/bfs/sycp/creative_img/201803/a8cd5a07d7f25a11d875518a48ef4024.jpg" alt="">
	  <img id="img-2" src="https://i0.hdslb.com/bfs/archive/2c9f4cdacf871ea4cb81f53eaa4f35c84d72aaaa.jpg" alt="">
	  <img id="img-3" src="https://i0.hdslb.com/bfs/archive/8aa3ae27f94ffdca8375af594ca2b505091cf601.jpg" alt="">
	</div>
	<script>
		var ul = document.querySelector(".ct")
		ul.addEventListener("click",function(event){
		  var target = event.target
		  if (target.contains("theTop")){
		    toggle(target, "theTop")
		  } 
		})
		//toggle function

		var toggle = function(element, classname) {
			if (element.classList.contains(classname)){
		      element.classlist.remove(classname)
		    }else{
		    element.classList.add(classname)
		  }
		}
		  
		
	</script>
</body>
</html>
