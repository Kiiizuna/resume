<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form homework</title>
</head>
<body>
	<form action="" method="post">
		<div>
			<label for="username">姓名: </label>
			<input type="text" id="username" name="username" placeholder="用户名">
		</div>
		<div>
			<label for="password">密码: </label>
			<input type="text" id="password" name="password" placeholder="********">
		</div>
		<div>
			<span>性别: </span>
			<label for="sex">男</label>
			<input type="radio" name="sex" checked value="male">
			<label for="sex">女</label>
			<input type="radio" name="sex" value="female">
		</div>
		<div>
			<span>取向: </span>
			<label for="sex">男</label>
			<input type="radio" name='sex' value="male">
			<label for="sex">女</label>
			<input type="radio" checked name='sex' value="female">
		</div>
		<div>
			<span>爱好: </span>
			<label for="hobby">dota</label>
			<input type="checkbox" name='hobby' value="dota" >
			<label for="hobby">旅游</label>
			<input type="checkbox" name='hobby' checked value="travel">
			<label for="hobby">宠物</label>
			<input type="checkbox" name='hobby' checked value="pet">
		</div>
		<span>评论: </span>
		<textarea name="comments" id="" cols="30" rows="10" placeholder="ddd"></textarea>
			<div>
				<span>我的car: </span>
				<select name="my car" id="">
					<option value="mzada" >mzada</option>
					<option value="benz">benz </option>
					<option value="tesla">tesla </option>	
				</select>
		<input type="submit" value="提交">
			</div>
			
	</form>
	
	
</body>
</html>
