<!DOCTYPE html>
<html lang="en">
<head>

	<title>当点击每一个元素li时控制台展示该元素的文本内容</title>
	
</head>
<body>
	<ul class="ct">

	    <li>饥人谷</li>

				console.log("现在您点击到的是", text)
			})

</body>
</html>
